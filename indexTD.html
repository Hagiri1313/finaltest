<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="styleDo.css">
</head>
<body>
<div class="container">

    <div class="todo_list">
        <h1>Чтобы удалить задачу просто кликни на неё </h1>
        <div class="create_new_todo">
            <input type="text" id="message" placeholder="Описание">
            <button id="add">Добавить</button>
        </div>

        <div class="wrapper">
            <ul id="todo"></ul>
        </div>

    </div>

</div>

</body>
<script src="jsDO.js"></script>
</html>
